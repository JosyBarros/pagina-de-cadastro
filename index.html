<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>

        <h1>Create Account</h1>
                   
        <form action="">
            <label for="name">
                <span>Name</span>
                <input type="text" id="name" name="name" required placeholder="Digite seu nome">
            </label>

            <label for="name">
                <span>E-mail</span>
                <input type="email" id="email" name="email" required placeholder="Digite o seu E-mail">
            </label>

            <label for="password">
                <span>Password</span>
                <input type="password" id="password" name="password" required placeholder="Digite aqui sua senha">
            </label>

            <input type="submit" value="Sign Up">
        </form>

        
        <div class="icons-social-media">
            <ul>
            <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-whatsapp"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-linkedin"></ion-icon></a></li>
            </ul>    
        </div>

    </main>

    <section class="images">
            <img src="imagem.svg" alt="mobile">

            <div class="circle"></div>
    </section>







    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
